{% extends "base.html" %}
    {% load static %}
    {% block content %}
    
    {% block css %}
   <link rel="stylesheet" href="{% static 'chatbot/style.css' %}">
    <!-- bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    {% endblock %}
    {% block js %}
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fX"></script>
    {% endblock %}

    <section class="chatbot-section">
      <div class="header-wrap">
    <h1>LET'S CHAT</h1>
      </div>
 
    <div id="chatbot">
        <p class="botText"> <span>Hi there, </span></p>
       
    </div>
    <div id="userInput">
        <input type="text" id="textInput" name="userMessage" placeholder="Type your message...">
        <input type="button" id="buttonInput" type="submit" value="Send" class="bg-primary">
    </div>
        </div>
        
            
    </section>
    

<!-- user response function -->
    <script>

        function getUserResponse(){
            var userText = $('#textInput').val();
            var userHTML = "<p class='userText'>Me: <span>"+userText+"</span></p>";
            $('#textInput').val("");

            $('#chatbot').append(userHTML);
        
            $.get('/chatbot/getResponse', {userMessage:userText}).done(function(data){
            var returnedMessage = "<p class='botText'>Cyborg: <span>"+ data+"</span></p>";
            $('#chatbot').append(returnedMessage);
        })
    }

    $('#buttonInput').click(function(){
        getUserResponse();
    })

    


    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>

  {% endblock %}
