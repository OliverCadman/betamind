{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static "css/profile.css" %}">
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}
    <div class="sidebar_sm d-lg-none d-block">
        <div class="profile_image_container_sm">
                <div class="profile_image_wrapper_sm">
                    <img src="{{MEDIA_URL}}default_profile_image.webp"
                    alt="Default Profile Image"
                    class="profile_image_sm"
                    width="100"
                    height="100">
                </div>
              </div>
        <nav aria-label="breadcrumb">
            <!-- Nav Breadcrumb Links for Mobile Only -->
            <ul class="d-flex justify-content-center d-lg-none profile_links_sm">
                <li class="profile_link_sm">
                    <a href="#"><i class="fas fa-circle-plus link_icon_sm"></i></a>
                </li>
                <li class="profile_link_sm">
                    <a href="#"><i class="fa-solid fa-rss link_icon_sm"></i></a>
                </li>
                <li class="profile_link_sm">
                    <a href="#"><i class="fa-solid fa-circle-exclamation link_icon_sm"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="container-fluid h-100 d-none d-lg-block">
        <div class="row h-100">
            <div class="col-12 col-md-4 col-lg-4 col-xl-4 p-0 sidebar_lg">
              <!-- Profile Image LG -->
              <div class="profile_image_container_lg">
                <div class="profile_image_wrapper_lg">
                    <img src="{{MEDIA_URL}}default_profile_image.webp"
                    alt="Default Profile Image"
                    class="profile_image_lg"
                    width="100"
                    height="100">
                </div>
              </div>
              <hr class="profile_block_divider_lg">
              <!-- Profile Links LG-->
              <div class="links_container_lg">
                <ul class="profile_links_lg fa-ul">
                    <li class="profile_link_lg">
                        <span class="fa-li">
                            <i class="fas fa-circle-plus link_icon_lg"></i>
                        </span>
                        <a href="#">Write Post</a>
                    </li>
                    <li class="profile_link_lg">
                        <span class="fa-li">
                            <i class="fas fa-rss link_icon_lg"></i>
                        </span>
                        <a href="#">Visit Blog</a>
                    </li>
                    <li class="profile_link_lg">
                        <span class="fa-li">
                            <i class="fas fa-circle-exclamation link_icon_lg"></i>
                        </span>
                        <a href="#">I Need Help</a>
                    </li>
                </ul>
              </div>
              <!-- Links -->
            </div>
            <div class="col-lg-8"></div>
        </div>
{% endblock %}
