{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    {% block core_css %}
        <!-- Bootstrap CSS CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- FontAwesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Custom CSS -->
       <link rel="stylesheet" href="{% static 'css/base.css'%}">
    {% endblock %}
    {% block extra_css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-md">
        <div class="container-fluid navbar_container">
             <a class="navbar-brand primary_font large_text light_font white_font" href="#">
                 <img src="{{MEDIA_URL}}logo.png" width="60">
             </a>
             <button class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#main-nav"
            aria-controls="main-nav"
            aria-expanded="false"
            aria-label="Toggle navigation dropdown">
                <span class="navbar-toggler-icon">
                    <i class="fas fa-bars navbar-mobile-toggler"></i>
                </span>
            </button>
            <div class="collapse navbar-collapse order-0" id="main-nav">
                <div class="row">
                    <div class="col-md-12 col-6">
                        <ul class="navbar-nav">
                                <li class="nav-item">
                                    <a class="nav-link secondary_font light_font medium_text white_font" href="{% url "account_login" %}">Sign In</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link secondary_font light_font medium_text white_font" href="{% url "account_signup" %}">Register</a>
                                </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>

            </footer>
